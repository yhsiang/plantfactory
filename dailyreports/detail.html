
<form id="top" name="myForm">
  <!-- data-->
  <div class="control-group">
    <label>電表流量</label>
    <input type="text" name="emeter" ng-model="dailyreport.data.emeter" required="required"/>
  </div>
  <div class="control-group">
    <label>水表流量</label>
    <input type="text" name="wmeter" ng-model="dailyreport.data.wmeter" required="required"/>
  </div>
  <div class="control-group">
    <label>電導度</label>
    <input type="text" name="ecvalue" ng-model="dailyreport.data.ecvalue" required="required"/>
  </div>
  <div class="control-group">
    <label>PH值</label>
    <input type="text" name="phvalue" ng-model="dailyreport.data.phvalue" required="required"/>
  </div>
  <div class="control-group">
    <label>室內溫度</label>
    <input type="text" name="roomtemp" ng-model="dailyreport.data.roomtemp" required="required"/>
  </div>

  <div class="control-group">
    <label>純水濾芯</label>

      <input type="radio" name="waterfilter" ng-model="dailyreport.checked.waterfilter.status" ng-value="true"/>正常
    </label>
    <label>
      <input type="radio" name="waterfilter" ng-model="dailyreport.checked.waterfilter.status" ng-value="false"/>異常|紀錄
    </label>
    <div ng-show="!dailyreport.checked.waterfilter.status" class="problem">
      <label>紀錄</label>
      <input type="text" ng-model="dailyreport.checked.waterfilter.problem"/>
    </div>
  </div>
